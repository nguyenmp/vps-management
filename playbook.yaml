---
- name: My first play
  hosts: myhosts
  tasks:
    # Sanity test to connect to host
    - name: Ping my hosts
      ansible.builtin.ping: null
    - name: Print message
      ansible.builtin.debug:
        msg: Hello world

    # Drop the README.md on the host so that I know how to manage it in 10 years
    - name: Add README.md
      ansible.builtin.copy:
        src: README.md
        dest: ~/README.md

    # Set up system packages
    - name: Install aptitude the preferred manager
      ansible.builtin.apt:
        name: aptitude
        state: latest
        update_cache: true  
    - name: Upgrade system packages
      ansible.builtin.apt:
        upgrade: yes
        update_cache: true

    # Set up docker
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    # Set up hikariita in docker
    - name: Add compose.yaml
      ansible.builtin.copy:
        src: compose.yaml
        dest: ~/compose.yaml
    - name: docker compose up
      community.docker.docker_compose_v2:
        project_src: .